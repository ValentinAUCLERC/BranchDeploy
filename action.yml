name: "ssh-branch-deploy"
description: "Enabling Branch Deployments through IssueOps with GitHub Actions"
author: "Valentin AUCLERC"
branding:
  icon: 'git-branch'
  color: 'gray-dark'
inputs:
  token:
    description: The GitHub token used to create an authenticated client - Provided for you by default!
    default: ${{ github.token }}
    required: true
  ssh-host:
    description: SSH host
    required: true
  ssh-port:
    description: SSH port
    required: true
  ssh-user:
    description: SSH user
    required: true
  ssh-password:
    description: SSH password
    required: true
outputs:
  script_output:
    description: 'The result of the SSH Script'
runs:
  using: "node20"
  main: "index.js"